<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boletim</title>
    <style>
        table {
            width: 500px;
            border: 1px solid black;
        }
        td, th {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th rowspan="2">Área</th>
            <th rowspan="2">Disciplina</th>
            <td colspan="2">Nota</td>
            <td rowspan="2">Média</td>
        </tr>
        <tr>
            <td>Nota 1</td>
            <th>Nota 2</th>
        </tr>
    </table>
</body>
</html>
